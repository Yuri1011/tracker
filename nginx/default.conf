server {
    listen 8000;
    server_name localhost;

    # Serve SPA files from front as document root
    root /var/www/html/front;
    index index.html index.php;

    # Serve SPA entry
    location / {
        try_files $uri $uri/ /index.html /index.php?$query_string;
    }

    # Keep /front alias for backward compatibility
    location /front {
        alias /var/www/html/front;
        try_files $uri $uri/ /front/index.html;
    }

    # Route API static files to back (will return 404 if not found)
    location /api/ {
        root /var/www/html/back;
        try_files $uri $uri/ =404;
    }

    # Ensure PHP files under /api/ are forwarded to php-fpm with correct script path
    location ~ ^/api/(.+\.php)$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/html/back/api/$1;
    }

    # Generic PHP handling for any other PHP files under document root
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}
